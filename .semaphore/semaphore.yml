version: v1.0
name: Bus Eta Bot
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sudo apt-get update && sudo apt-get upgrade google-cloud-sdk && sudo apt-get install google-cloud-sdk-app-engine-go
            - checkout
            - sem-version go 1.11
            - go test -coverprofile=coverage.txt -covermode=count ./...
            - bash <(curl -s https://codecov.io/bash)
      env_vars:
        - name: GO111MODULE
          value: on
        - name: GCLOUD_VERSION
          value: "231.0.0"
