version: v1.0
name: Bus Eta Bot
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sudo apt-get update && sudo apt-get install -y google-cloud-sdk=$GCLOUD_VERSION-0
            - sudo apt-get install -y google-cloud-sdk-app-engine-go google-cloud-sdk-datastore-emulator
            - checkout
            - sem-version go 1.11
            - cache restore go-module-cache-$(checksum go.mod)
            - go test -coverprofile=coverage.txt -covermode=count ./...
            - cache store go-module-cache-$(checksum go.mod) $(go env GOPATH)/pkg/mod
            - bash <(curl -s https://codecov.io/bash)
      env_vars:
        - name: GO111MODULE
          value: on
        - name: GCLOUD_VERSION
          value: "231.0.0"
