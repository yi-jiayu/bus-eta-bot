version: v1.0
name: Bus Eta Bot
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
        - name: GCLOUD_VERSION
          value: "231.0.0"
      secrets:
        - name: codecov
      jobs:
        - name: go test
          commands:
            - sudo install-package --update google-cloud-sdk=$GCLOUD_VERSION-0
            - sudo install-package google-cloud-sdk-app-engine-go google-cloud-sdk-datastore-emulator
            - checkout
            - sem-version go 1.11
            - go test -coverprofile=coverage.txt -covermode=count ./...
            - bash <(curl -s https://codecov.io/bash)
