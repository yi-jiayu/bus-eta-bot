language: go
go:
  - '1.8.1'
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
before_install:
  - if [ ! -f "$HOME/google-cloud-sdk/bin/gcloud" ]; then curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-$GCLOUD_VERSION-linux-x86_64.tar.gz && tar -x -C $HOME -f google-cloud-sdk-$GCLOUD_VERSION-linux-x86_64.tar.gz; fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud --quiet components install app-engine-go
  - gcloud --quiet components install app-engine-python
  - gcloud --quiet components update --version $GCLOUD_VERSION
install:
  - go get -t -d -v ./...
script:
  - go test -coverprofile=coverage.txt -covermode=count
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  - GCLOUD_VERSION=155.0.0
