machine:
  node:
    version: 6.9.1
  environment:
    GCLOUD_PROJECT: bus-eta-bot
test:
  override:
    - npm run nyc --silent
    - npm run coverage
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  staging:
    branch: master
    owner: yi-jiayu
    commands:
      - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install alpha
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
      - echo $STAGING_BOT_ENV | base64 --decode > .env.json
      - npm run babel
      - mkdir dist
      - cp -r transpiled dist/transpiled
      - cp .env.json dist/.env.json
      - node -e "var a = require('./package.json'); delete a.devDependencies; console.log(JSON.stringify(a))" > dist/package.json
      - sudo /opt/google-cloud-sdk/bin/gcloud alpha functions deploy bus-eta-bot-staging --stage-bucket bus-eta-bot-src --local-path dist --entry-point main --memory 128MB --timeout 60 --trigger-http
